<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/favicon.ico">
    <!--Link to FontAwesome icons-->
    <script src="https://kit.fontawesome.com/440b431b9d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="/images/pretty-in-pink-image-1.jpg" alt="Pretty pink flower">

            <img src="/images/pretty-poppy-image-2.jpg" alt="Pretty Poppy">

            <img src="/images/pretty-peacock-image-3.jpg" alt="Pretty Peacock">

            <img src="/images/waterfall-image-4.jpg" alt="Pretty waterfall">

            <img src="/images/sky-town-sunset-image-5.jpg" alt="Pretty sunset">

            <img src="/images/droplets-image-6.jpg" alt="Pretty water droplets">
        </div>

        <div class="buttons-container">
            <button class="btn" id="left">Prev</button>
            <button class="btn" id="right">Next</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
